<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Weather Dashboard App</title>
</head> 
<body>
    
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>    
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-4 bg-light  ">
                <p>Search for a city!</p>
                <div>
                    <input class="form-control mr-sm-2" type="search" placeholder="Enter a city name" aria-label="Search">
                    <div id="search-history">
                        <button type="button" class="btn btn-secondary" id="search">Search</button>
                        <button type="button" class="btn btn-secondary" id="clear">Clear Search</button>
                    </div>
                </div>
            </div>
            <div class="col-8 bg-light">
                <div class="row mr-0 weather-info">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12">
                                <span id="city"></span>
                                <img id="weather-img" src="placeholder" alt="">
                            </div>
                            <div class="col-12">
                                <p id="temp"></p>
                            </div>
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                            <div class="col-12">
                                <p id="speed"></p>
                            </div>
                            <div class="col-12">
                                <p id="uv-index"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="forecast">5 Day Forecast</p>
                    </div>
                </div>
                <div class="row five-day-forecast">
                    <div class="col bg-primary ml-3 mb-3 rounded"></div>
                    <div class="col bg-primary ml-3 mb-3 rounded"></div>
                    <div class="col bg-primary ml-3 mb-3 rounded"></div>
                    <div class="col bg-primary ml-3 mb-3 rounded"></div>
                    <div class="col bg-primary ml-3 mb-3 rounded"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>

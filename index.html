<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Weather Dashboard App</title>
</head> 
<body>
    
    <!-- Navbar at the top of the page to define the page title -->
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>    
    </nav>

    <!-- This container houses all of the html containers for the search bar, previously searched cities, current weather information and 5 day forecast. -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 pl-2">
                <div class="card bg-light">
                    <div class="card-body">
                        <h3>Search for a city!</h3>
                        <form class="form-inline">
                            <div class="form-group">
                                <input class="form-control" type="search" id="search-input" placeholder="Enter a city name">
                            </div>
                            <br>
                            <button type="button" class="btn btn-secondary" id="search">Search</button>
                            <button type="button" class="btn btn-secondary" id="clear">Clear Search</button>
                        </form>
                    </div>
                </div>
                <div class="card bg-light" id="previous-city-list">
                    <ul class="list-group bg-light" id="searched-cities"></ul>
                </div>
            </div>
            <div class="col-md-9 bg-light forecast-container">
                <div class="card" id="current-weather">
                    <div class="card-body">
                        <div id="city-name">
                            <h3 id="current-city-name"></h3>
                        </div>
                        <div class="card-text">
                            <img id="weather-img" src="" alt="">
                        </div>
                        <div class="card-text" id="weather-img"></div>
                        <div class="card-text" id="temp"></div>
                        <div class="card-text" id="humidity"></div>
                        <div class="card-text" id="speed"></div>
                        <div class="card-text" id="uv-index"></div>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-12" id="future-weather">
                        <h3 id="forecast">5 Day Forecast</h3>
                        <div id="future-weather2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
